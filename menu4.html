<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ohmyfood</title>

    <body class="bloc_page">    
        <!--En tête de page-->
     <header> <!--logo-->  
        <div class="header_fleche">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
          <h1 class="header_fleche_logo"><a href="index.html">ohmyfood</a> </h1>
        </div>            
     </header>
     <!--Corps du Menu-->
     <main> 
        <section class="carte">
         <div class="carte_restaurant">    
             <img src="./images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="petithomard">
            <div class="carte_restaurant_name">
                <h4>Le délice des sens</h4>              
                <label class="btn_like_heart">
                    <input type="checkbox"/>
                    <i class="far fa-heart"></i> 
                    <i class="fas fa-heart"></i>
                </label>   	
            </div>       
        </div>
         <!-- Description de la carte menu -->
         <div class="menu__description">
           <div class="menu__description__entree">
            <h3>ENTRÉES</h3>
          <!--entree1-->
          <input type="checkbox" id="entree1"/>
          <label class="menu__description__entree1 entree1" for="entree1"> 
            <div class="menu__description__entree1--name">
              <h4>Tartare de thon</h4>
              <p>Assaisonné au yuzu </p>
            </div> 
            <div class="menu_description_prix">
              <p class="prix"> 25€</p>
               <div class="menu_description_prix_check">
                 <i class="fas fa-check-circle"></i>
               </div> 
            </div>  
           </label>
           <!--entree2-->
           <input type="checkbox" id="entree2"/>
           <label class="menu__description__entree1 entree2" for="entree2"> 
             <div class="menu__description__entree1--name">
               <h4>Bouchée de homad croustillant</h4>
               <p>Et sa farandola de petits légumes</p>
             </div>
             <div class="menu_description_prix">
               <p class="prix"> 35€</p>
               <div class="menu_description_prix_check">
                 <i class="fas fa-check-circle"></i>
               </div> 
             </div>  
           </label>
           <!--entree3-->                             
           <input type="checkbox" id="entree3"/>
           <label class="menu__description__entree1 entree3" for="entree3">
             <div class="menu__description__entree1--name">
               <h4>Velouté de cèpes</h4>
               <p>Aux truffes</p>
             </div>
             <div class="menu_description_prix">
               <p class="prix"> 20€</p>
               <div class="menu_description_prix_check">
                 <i class="fas fa-check-circle"></i>
               </div> 
             </div>  
           </label> 
         </div>                 
         <!-- Plats -->
         <div class="menu__description__plats">
           <h3>PLATS</h3>
           <!-- plat1 -->          
             <input type="checkbox" id="plats1"/>
             <label class="menu__description__plats1 plats1" for="plats1">    
             <div class="menu__description__plats1--name">
               <H4>Poulet rôti aux herbes de provence</H4>
               <p>Et sa crème de truffe</p>  
             </div>  
             <div class="menu_description_prix">
               <p class="prix"> 40€</p>
                <div class="menu_description_prix_check">
                  <i class="fas fa-check-circle"></i>
                </div> 
             </div>  
            </label> 
           <!--plat2  -->
           <input type="checkbox" id="plats2"/>
           <label class="menu__description__plats1 plats2" for="plats2"> 
             <div class="menu__description__plats1--name">
               <H4>Langouste rôtie</H4>
               <p>Et ses légumes de saison</p>  
             </div>   
             <div class="menu_description_prix">
               <p class="prix"> 35€</p>
                <div class="menu_description_prix_check">
                  <i class="fas fa-check-circle"></i>
                </div> 
             </div>  
            </label>
           <!-- plat3 -->
           <input type="checkbox" id="plats3"/>
           <label class="menu__description__plats1 plats3" for="plats3"> 
             <div class="menu__description__plats1--name">
               <H4>Côte de boeuf angus</H4>
               <p>Et sa purée de panais</p>  
             </div>  
             <div class="menu_description_prix">
               <p class="prix"> 44€</p>
               <div class="menu_description_prix_check">
                 <i class="fas fa-check-circle"></i>
               </div> 
             </div>  
           </label>   
         </div>         
         <!-- Desserts -->
         <div class="menu__description__desserts">
           <h3>DESSERTS</h3>
           <!-- dessert1 -->
           <input type="checkbox" id="desserts1"/>
           <label class="menu__description__desserts1 desserts1" for="desserts1">  
            <div class="menu__description__desserts1--name">
              <H4>Farandola de desserts</H4>
              <p>Du chef</p>  
            </div>                 
            <div class="menu_description_prix">
             <p class="prix"> 18€</p>
              <div class="menu_description_prix_check">
                <i class="fas fa-check-circle"></i>
              </div> 
           </div>  
          </label>
           <!-- dessert2 -->
           <input type="checkbox" id="desserts2"/>
           <label class="menu__description__desserts1 desserts2" for="desserts2">  
            <div class="menu__description__desserts1--name">
              <H4>Crème brulée</H4>
              <p>Revisité</p>  
            </div>  
            <div class="menu_description_prix">
             <p class="prix"> 22€</p>
              <div class="menu_description_prix_check">
                <i class="fas fa-check-circle"></i>
              </div> 
           </div>  
          </label>                    
           <!--dessert3-->
           <input type="checkbox" id="desserts3"/>
           <label class="menu__description__desserts1 desserts3" for="desserts3">  
            <div class="menu__description__desserts1--name">
              <H4>Tiramisu</H4>
                     <p>À la noisette</p>  
            </div>    
            <div class="menu_description_prix">
              <p class="prix"> 23€</p>
              <div class="menu_description_prix_check">
                <i class="fas fa-check-circle"></i>
              </div> 
             </div>  
          </label> 
        </div>                 
       </div>           
     </section>
   <!-- Bouton commander-->

   <div id="bouton_comamnder">
     <a href="#" class="btn_commander"> Commander</a>         
   </div>      
</main>
