<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
   <script src="https://kit.fontawesome.com/b6d2dc537c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>ohmyfood</title>
  </head>
  <body  class="bloc_page">    
        <!--En tête de page-->
        <header> <!--logo-->  
          <div class="header_fleche">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
          <h1 class="header_fleche_logo"><a href="index.html">ohmyfood</a> </h1>
        </div>         
        </header>
        <!--Corps du Menu-->
     <main>
       <section class="carte">
          <div class="carte_restaurant">           
            <img src="./images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
            <div class="carte_restaurant_name">
              <h4>La note enchantée</h4>
              <label class="btn_like_heart">
                <input type="checkbox"/>
                <i class="far fa-heart"></i> 
                <i class="fas fa-heart"></i>
              </label>   	
            </div>       
          </div>
          <!-- Description de la carte menu -->
          <div class="menu__description">
            <div class="menu__description__entree">
              <h3>ENTRÉES</h3>
              <!--entree1-->
              <input type="checkbox" id="entree1"/>
              <label class="menu__description__entree1 entree1" for="entree1"> 
                <div class="menu__description__entree1--name hidden-text">            
                  <H4>Ravioles de foie gras</H4>
                  <p>Accompagnés de leur crème à la truffe</p>  
                </div>          
                <div class="menu_description_prix">
                  <p class="prix"> 25€</p>
                  <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                  </div> 
                </div>  
              </label>
              <!--entree2-->
              <input type="checkbox" id="entree2"/>
              <label class="menu__description__entree1 entree2" for="entree2"> 
                <div class="menu__description__entree1--name hidden-text">
                  <H4>Homard et espuma de Poitiron</H4>
                  <p>Mariné aux zests d'orange</p> 
                </div>
                <div class="menu_description_prix">
                  <p class="prix"> 35€</p>
                  <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                  </div> 
                </div>  
              </label>
              <!--entree3-->                             
              <input type="checkbox" id="entree3"/>
              <label class="menu__description__entree1 entree3" for="entree3">
                <div class="menu__description__entree1--name hidden-text">    
                <H4>Foie gras de canard cuit entier</H4>
                  <p>Confiture de figue et pain toasté</p>  
                </div>  
                <div class="menu_description_prix">
                <p class="prix"> 35€</p>
                <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                </div> 
                </div>  
              </label> 
            </div>                 
            <!-- Plats -->
            <div class="menu__description__plats">
              <h3>PLATS</h3>
              <!-- plat1 -->              
                <input type="checkbox" id="plats1"/>
                <label class="menu__description__plats1 entree1" for="plats1">    
                <div class="menu__description__plats1--name hidden-text">
                    <h4>Noix de coquilles Saint-Jacques</h4>
                    <p>Sur lit de purée de céleri-rave</p>  
                </div>          
                <div class="menu_description_prix">
                  <p class="prix"> 40€</p>
                  <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                  </div> 
                </div>  
              </label> 
              <!--plat2  -->
              <input type="checkbox" id="plats2"/>
              <label class="menu__description__plats1 plats2" for="plats2"> 
                <div class="menu__description__plats1--name hidden-text">
                    <H4>Langoustine poêlée</H4>
                    <p>Purée de patate douce</p>  
                </div>                                          
                <div class="menu_description_prix">
                  <p class="prix"> 35€</p>
                  <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                  </div> 
                </div>  
              </label>
              <!-- plat3 -->
              <input type="checkbox" id="plats3"/>
              <label class="menu__description__plats1 plats3" for="plats3"> 
                <div class="menu__description__plats1--name hidden-text">                
                    <H4>Mijoté de queue de boeuf</H4>
                    <p>Et riz sauvage aux zests de citron</p>  
                </div>                                        
                <div class="menu_description_prix">
                  <p class="prix"> 44€</p>
                  <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                  </div> 
                </div>  
              </label>   
            </div>         
            <!-- Desserts -->
            <div class="menu__description__desserts">
            <h3>DESSERTS</h3>
            <!-- dessert1 -->
            <input type="checkbox" id="desserts1"/>
            <label class="menu__description__desserts1 desserts1" for="desserts1">  
              <div class="menu__description__desserts1--name hidden-text">
                <H4>Macaron noisette et chocolat</H4>
                <p>Glace au caramel brun et sel de Guérande</p>  
            </div>          
            <div class="menu_description_prix">
              <p class="prix"> 18€</p>
              <div class="menu_description_prix_check">
                <i class="fas fa-check-circle"></i>
              </div> 
            </div>  
            </label>
            <!-- dessert2 -->
            <input type="checkbox" id="desserts2"/>
            <label class="menu__description__desserts1 desserts2" for="desserts2">  
            <div class="menu__description__desserts1--name hidden-text">
                <H4>Baba au rhum revisité</H4>
                <p>Avec son coulis de citron</p>  
            </div>                                          
            <div class="menu_description_prix">
                <p class="prix"> 22€</p>
                <div class="menu_description_prix_check">
                  <i class="fas fa-check-circle"></i>
                </div> 
            </div>  
            </label>                       
            <!--dessert3-->
            <input type="checkbox" id="desserts3"/>
            <label class="menu__description__desserts1 desserts3" for="desserts3">  
              <div class="menu__description__desserts1--name hidden-text">
                <H4>Tarte au citron meringuée</H4>
                <p>Destructurée 23€</p>  
              </div>                                        
              <div class="menu_description_prix">
                <p class="prix"> 23€</p>
                <div class="menu_description_prix_check">
                  <i class="fas fa-check-circle"></i>
                </div> 
              </div>  
            </label> 
            </div>                 
          </div>           
      </section>      
      <!-- Bouton commander-->  
      <div id="bouton_comamnder">
        <a href="#" class="btn_commander"> Commander</a>         
      </div>      
    </main>

      <h2 class="title__footer">ohmyfood</h2>
