   <!--Début du corps-->
 <body class="bloc_page">    
     <!--En tête de page-->
     <header> <!--logo--> 
        <div class="header_fleche">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
          <h1 class="header_fleche_logo"><a href="index.html">ohmyfood</a> </h1>
        </div>
        
     </header>
     <!--Corps du Menu-->
     <main> 
        <section class="carte">
         <div class="carte_restaurant">           
             <img src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="rondeco">
             <div class="carte_restaurant_name">
                 <h4>La palette du goût</h4>                                  
                  <label class="btn_like_heart">
                     <input type="checkbox"/>
                     <i class="far fa-heart"></i> 
                     <i class="fas fa-heart"></i>
                 </label>   
             </div>       
         </div>
          <!-- Description de la carte menu -->
          <div class="menu__description">
            <div class="menu__description__entree">
             <h3>ENTRÉES</h3>
             <!--entree1-->
             <input type="checkbox" id="entree1"/>
             <label class="menu__description__entree1 entree1" for="entree1"> 
               <div class="menu__description__entree1--name hidden-text">
                 <h4>Fricassée d'escargot</h4>
                 <p  class="comment">Au piment d'espelette </p>
               </div> 
               <div class="menu_description_prix">
                 <p class="prix"> 25€</p>
                  <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                  </div> 
               </div>  
              </label>
              <!--entree2-->
              <input type="checkbox" id="entree2"/>
              <label class="menu__description__entree1 entree2" for="entree2"> 
                <div class="menu__description__entree1--name hidden-text">
                  <h4>Foie gras de canard mi-cuit</h4>
                  <p  class="comment">Et ses copeaux de truffe noire</p>
                </div>
                <div class="menu_description_prix">
                  <p class="prix"> 35€</p>
                  <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                  </div> 
                </div>  
              </label>
              <!--entree3-->                             
              <input type="checkbox" id="entree3"/>
              <label class="menu__description__entree1 entree3" for="entree3">
                <div class="menu__description__entree1--name hidden-text">
                  <h4>Oeuf au plat</h4>
                  <p class="comment">Assaisonné à la truffe sur lit de caviar</p>
                </div>
                <div class="menu_description_prix">
                  <p class="prix"> 35€</p>
                  <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                  </div> 
                </div>  
              </label> 
            </div>                 
            <!-- Plats -->
            <div class="menu__description__plats">
              <h3>PLATS</h3>
              <!-- plat1 -->              
                <input type="checkbox" id="plats1"/>
                <label class="menu__description__plats1 plats1" for="plats1">    
                <div class="menu__description__plats1--name hidden-text">
                  <h4>Filet de boeuf aux herbes</h4>
                  <p class="comment">Accompagné de sa ribambelle de légumes</p>  
                </div>  
                <div class="menu_description_prix">
                  <p class="prix"> 40€</p>
                   <div class="menu_description_prix_check">
                     <i class="fas fa-check-circle"></i>
                   </div> 
                </div>  
               </label> 
              <!--plat2  -->
              <input type="checkbox" id="plats2"/>
              <label class="menu__description__plats1 plats2" for="plats2"> 
                <div class="menu__description__plats1--name hidden-text">
                  <h4>Parmentier de queue de boeuf</h4>
                  <p class="comment">À la truffe noire sur sa purée de panais</p>  
                </div>   
                <div class="menu_description_prix">
                  <p class="prix"> 35€</p>
                   <div class="menu_description_prix_check">
                     <i class="fas fa-check-circle"></i>
                   </div> 
                </div>  
               </label>
              <!-- plat3 -->
              <input type="checkbox" id="plats3"/>
              <label class="menu__description__plats1 plats3" for="plats3"> 
                <div class="menu__description__plats1--name hidden-text">
                  <h4>Filet de Turbot</h4>
                  <p class="comment">Aux agrumes</p>  
                </div>  
                <div class="menu_description_prix">
                  <p class="prix"> 44€</p>
                  <div class="menu_description_prix_check">
                    <i class="fas fa-check-circle"></i>
                  </div> 
                </div>  
              </label>   
            </div>         
            <!-- Desserts -->
            <div class="menu__description__desserts">
              <h3>DESSERTS</h3>
              <!-- dessert1 -->
              <input type="checkbox" id="desserts1"/>
              <label class="menu__description__desserts1 desserts1" for="desserts1">  
              <!-- <label class="menu__description__entree1 dessert1" for="desserts1">   -->
               <div class="menu__description__desserts1--name hidden-text">
                 <h4>Paris-Brest</h4>
                 <p class="comment">Revisité</p>  
               </div>                 
               <div class="menu_description_prix">
                <p class="prix"> 18€</p>
                 <div class="menu_description_prix_check">
                   <i class="fas fa-check-circle"></i>
                 </div> 
              </div>  
             </label>

              <!-- dessert2 -->
              <input type="checkbox" id="desserts2"/>
              <label class="menu__description__desserts1 desserts2" for="desserts2">  
               <div class="menu__description__desserts1--name hidden-text">
                 <h4>Macaron au chocolat d'exception</h4>
                 <p class="comment">Et glace à la vanille de Madagascar</p>  
               </div>  
               <div class="menu_description_prix">
                <p class="prix"> 22€</p>
                 <div class="menu_description_prix_check">
                   <i class="fas fa-check-circle"></i>
                 </div> 
              </div>  
             </label>
                       
              <!--dessert3-->
              <input type="checkbox" id="desserts3"/>
              <label class="menu__description__desserts1 dessertst3"  for="desserts3">  
               <div class="menu__description__desserts1--name hidden-text">
                 <h4>Mousse au chocolat</h4>
                 <p class="comment">Au piment d'espellette et à la truffe noire </p>  
               </div>    
               <div class="menu_description_prix">
                 <p class="prix"> 23€</p>
                 <div class="menu_description_prix_check">
                   <i class="fas fa-check-circle"></i>
                 </div> 
                </div>  
             </label> 
           </div>                 
          </div>           
        </section>
      <!-- Bouton commander-->  
      <!--  <a href="restaurants" class="btn"> Eplorez nos restaurants</a>   -->
      <div id="bouton_comamnder">
        <a href="#" class="btn_commander"> Commander</a>         
      </div>
